<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier Du Succéss</title>

  <style>
    :root {
      --beige: #f5f1ea;
      --white: #ffffff;
      --red: #c62828;
      --blue: #1e3a8a;
      --dark: #1f2937;
      --gray: #6b7280;
      --black: #f5f1ea; /* AHORA BEIGE */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--white);
      color: var(--dark);
    }

    .top-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--blue);
      color: var(--white);
      cursor: pointer;
      z-index: 1500;
    }

    .hero {
      padding: 80px 10%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--blue);
    }

    .hero h1 span {
      color: var(--red);
    }

    .price {
      font-size: 2rem;
      color: var(--red);
      margin: 20px 0;
    }

    .hero-img img {
      width: 100%;
      max-width: 380px;
      box-shadow: 0 25px 50px rgba(0,0,0,.2);
    }

    .section {
      padding: 90px 10%;
    }

    .section h2 {
      text-align: center;
      font-size: 2.4rem;
      color: var(--blue);
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 30px;
    }

    .card {
      background: var(--beige);
      padding: 30px;
      border-radius: 0;
      text-align: center;
    }

    .card h3 {
      color: var(--red);
      margin-bottom: 12px;
    }

    footer {
      background: var(--dark);
      color: var(--white);
      text-align: center;
      padding: 30px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: var(--black);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .modal {
      text-align: center;
      color: var(--dark);
      width: 90%;
      max-width: 600px;
    }

    .modal img {
      width: 260px;
      margin-bottom: 30px;
    }

    .modal button {
      width: 220px;
      margin: 10px;
      padding: 16px;
      border-radius: 0;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .whatsapp {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      background: #25d366;
      color: white;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      z-index: 2000;
    }

    .whatsapp img {
      width: 26px;
    }
  </style>
</head>

<body>

  <button class="top-btn" onclick="openModal()">Cambiar modelo</button>

  <div class="overlay" id="welcome">
    <div class="modal">
      <!-- Idealmente PNG sin fondo -->
      <img src="Atelier_Du_Success.jpg" alt="Atelier Du Succéss">
      <h2>Bienvenidos</h2>
      <p>¿En qué modelo te encuentras interesado?</p>
      <button onclick="selectModel('saturno')">Lumière Saturno</button>
      <button onclick="selectModel('loto')">Lumière Flor de Loto</button>
    </div>
  </div>

  <section class="hero">
    <div>
      <h1>Lumière <span id="modelTitle">Saturno</span></h1>
      <div class="price" id="price">S/ 290</div>
      <p>Centro de control inteligente con diseño francés.</p>
    </div>
    <div class="hero-img">
      <img id="heroImg" src="saturno.jpeg">
    </div>
  </section>

  <footer>
    © 2026 Atelier Du Succéss - EMlitz
  </footer>

  <a class="whatsapp" href="https://wa.me/51933548349" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    Contáctanos
  </a>

  <script>
    function openModal() {
      document.getElementById('welcome').style.display = 'flex';
    }

    function selectModel(model) {
      document.getElementById('welcome').style.display = 'none';
      if (model === 'saturno') {
        modelTitle.innerText = 'Saturno';
        price.innerText = 'S/ 290';
        heroImg.src = 'saturno.jpeg';
      } else {
        modelTitle.innerText = 'Flor de Loto';
        price.innerText = 'S/ 230';
        heroImg.src = 'flor_de_loto.jpeg';
      }
    }
  </script>

</body>
</html>
