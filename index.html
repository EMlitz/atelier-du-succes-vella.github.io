<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atelier Du Succéss</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --blue:#1f3c88;
  --red:#c0392b;
  --beige:#f4f1ea;
  --dark:#1a1a1a;
}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fff;
}

/* BOTON ABOUT */
.about-top-btn{
  position:fixed;
  top:20px;
  left:20px;
  background:var(--blue);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
  z-index:1500;
  font-weight:600;
}

/* HERO */
.hero{
  text-align:center;
  padding:100px 20px 40px;
}

.hero img{
  width:200px;
}

/* PRODUCTOS */
.section{
  padding:60px 10%;
}

.products{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
}

.card{
  width:280px;
  text-align:center;
  padding:20px;
  border:1px solid #eee;
  border-radius:15px;
}

.product-img{
  width:100%;
  height:250px;
  object-fit:cover;
}

.price{
  font-weight:bold;
  margin:10px 0;
}

.color-select{
  padding:6px;
  width:100%;
  margin-bottom:10px;
}

.cart-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.qty-control{
  display:flex;
  align-items:center;
  gap:10px;
}

.qty-control button{
  width:30px;
  height:30px;
}

.add-cart{
  background:var(--red);
  color:white;
  border:none;
  padding:8px 12px;
  cursor:pointer;
}

/* CARRITO ICONO */
.cart-icon{
  position:fixed;
  top:20px;
  right:20px;
  font-size:24px;
  cursor:pointer;
}

/* MODALES */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.modal{
  background:white;
  padding:30px;
  border-radius:15px;
  width:90%;
  max-width:500px;
  text-align:center;
}

.modal img{
  width:180px;
  margin:20px auto;
  display:block;
}

.modal-buttons button{
  margin:10px;
  padding:10px 20px;
  border:none;
  cursor:pointer;
}

/* ABOUT */
#aboutSection{
  display:none;
  padding:120px 10%;
  text-align:center;
}

/* REDES */
.socials-fixed{
  position:fixed;
  bottom:20px;
  left:20px;
  display:flex;
  gap:15px;
}

.socials-fixed a{
  font-size:22px;
  color:var(--dark);
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:10px 15px;
  border-radius:999px;
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
}

.whatsapp img{
  width:20px;
}

footer{
  text-align:center;
  padding:40px;
  margin-top:60px;
}
</style>
</head>

<body>

<button class="about-top-btn" onclick="showAbout()">Acerca de nosotros</button>

<div class="cart-icon" onclick="openCart()">
  <i class="fas fa-shopping-cart"></i>
</div>

<!-- MODAL INICIO -->
<div class="overlay" id="welcome">
  <div class="modal">
    <h2>Atelier Du Succéss</h2>
    <img src="Atelier_Du_Success.png">
    <div class="modal-buttons">
      <button onclick="closeWelcome()">Entrar</button>
    </div>
  </div>
</div>

<div class="hero">
  <img src="Atelier_Du_Success.png">
</div>

<section class="section">
  <div class="products">

    <!-- FLOR DE LOTO -->
    <div class="card">
      <img src="flor.png" class="product-img">
      <h3>Flor de loto</h3>
      <div class="price">S/. 250</div>
      <select class="color-select">
        <option>Blanco</option>
        <option>Dorado</option>
      </select>
      <div class="cart-row">
        <div class="qty-control">
          <button onclick="changeQty(this,-1)">-</button>
          <span class="qty">1</span>
          <button onclick="changeQty(this,1)">+</button>
        </div>
        <button class="add-cart" onclick="addToCart(250,this,'Flor de loto')">Agregar</button>
      </div>
    </div>

    <!-- SATURNO -->
    <div class="card">
      <img src="saturno.png" class="product-img">
      <h3>Saturno</h3>
      <div class="price">S/. 280</div>
      <select class="color-select">
        <option>Negro</option>
        <option>Plateado</option>
      </select>
      <div class="cart-row">
        <div class="qty-control">
          <button onclick="changeQty(this,-1)">-</button>
          <span class="qty">1</span>
          <button onclick="changeQty(this,1)">+</button>
        </div>
        <button class="add-cart" onclick="addToCart(280,this,'Saturno')">Agregar</button>
      </div>
    </div>

    <!-- GATO -->
    <div class="card">
      <img src="Captura de pantalla 2026-02-15 204522.png" class="product-img">
      <h3>Gato</h3>
      <div class="price">S/. 320</div>
      <select class="color-select">
        <option>Blanco</option>
        <option>Negro</option>
      </select>
      <div class="cart-row">
        <div class="qty-control">
          <button onclick="changeQty(this,-1)">-</button>
          <span class="qty">1</span>
          <button onclick="changeQty(this,1)">+</button>
        </div>
        <button class="add-cart" onclick="addToCart(320,this,'Gato')">Agregar</button>
      </div>
    </div>

  </div>
</section>

<!-- ABOUT -->
<section id="aboutSection">
  <h2>Acerca de Nosotros</h2>
  <img src="Atelier_Du_Success.png">
  <p>
    Somos una tienda enfocada en innovación, diseño y elegancia.
    Creamos productos modernos que elevan cualquier espacio.
  </p>
  <button onclick="hideAbout()">Volver</button>
</section>

<!-- MODAL CARRITO -->
<div class="overlay" id="cartModal" style="display:none;">
  <div class="modal">
    <h3>Tu carrito</h3>
    <div id="cartItems"></div>
    <p id="total"></p>
    <button onclick="closeCart()">Cerrar</button>
  </div>
</div>

<!-- REDES -->
<div class="socials-fixed">
  <a href="https://vt.tiktok.com/ZSauS3yTN/" target="_blank"><i class="fab fa-tiktok"></i></a>
  <a href="https://www.instagram.com/p/DTYs-PhDDL1/" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://web.facebook.com/groups/1776758696401355/permalink/2128189347924953/?mibextid=wwXIfr&rdid=RjwcIqBJCOGzRf3L#/" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a href="https://www.youtube.com/watch?v=e2nlm55zKwg" target="_blank"><i class="fab fa-youtube"></i></a>
</div>

<footer>© 2026 Atelier Du Succéss · EMlitz</footer>

<!-- WHATSAPP -->
<a class="whatsapp" href="https://wa.me/51933548349" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  Contáctanos
</a>

<script>
let cart=[];

function closeWelcome(){
  document.getElementById("welcome").style.display="none";
}

function changeQty(btn,val){
  let qtySpan=btn.parentElement.querySelector(".qty");
  let qty=parseInt(qtySpan.innerText);
  qty+=val;
  if(qty<1) qty=1;
  qtySpan.innerText=qty;
}

function addToCart(price,btn,name){
  let card=btn.closest(".card");
  let qty=parseInt(card.querySelector(".qty").innerText);
  cart.push({name,price,qty});
}

function openCart(){
  let modal=document.getElementById("cartModal");
  let items=document.getElementById("cartItems");
  let total=0;
  items.innerHTML="";
  cart.forEach(item=>{
    items.innerHTML+=`<p>${item.name} x${item.qty} - S/. ${item.price*item.qty}</p>`;
    total+=item.price*item.qty;
  });
  document.getElementById("total").innerText="Total: S/. "+total;
  modal.style.display="flex";
}

function closeCart(){
  document.getElementById("cartModal").style.display="none";
}

function showAbout(){
  document.querySelector(".section").style.display="none";
  document.querySelector(".hero").style.display="none";
  document.getElementById("aboutSection").style.display="block";
}

function hideAbout(){
  document.querySelector(".section").style.display="block";
  document.querySelector(".hero").style.display="block";
  document.getElementById("aboutSection").style.display="none";
}
</script>

</body>
</html>
