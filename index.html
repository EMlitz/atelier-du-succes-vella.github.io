<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier Du Succéss</title>

  <style>
    :root {
      --beige: #f5f1ea;
      --white: #ffffff;
      --red: #c62828;
      --blue: #1e3a8a;
      --dark: #1f2937;
      --gray: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system;
    }

    body {
      background: var(--white);
      color: var(--dark);
    }

    /* HERO */
    .hero {
      padding: 80px 10%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--blue);
    }

    .hero h1 span {
      color: var(--red);
    }

    .price {
      font-size: 2rem;
      color: var(--red);
      margin: 20px 0;
    }

    .hero-img img {
      width: 100%;
      max-width: 380px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,.2);
    }

    /* SECTIONS */
    .section {
      padding: 90px 10%;
    }

    .section h2 {
      text-align: center;
      font-size: 2.4rem;
      color: var(--blue);
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 30px;
    }

    .card {
      background: var(--beige);
      padding: 30px;
      border-radius: 20px;
    }

    .card h3 {
      color: var(--red);
      font-size: 1.1rem;
    }

    /* FOOTER */
    footer {
      background: var(--dark);
      color: var(--white);
      text-align: center;
      padding: 30px;
    }

    /* WELCOME MODAL */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .modal {
      background: var(--white);
      padding: 35px;
      border-radius: 26px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: scale .4s ease;
    }

    .modal img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    .modal h2 {
      color: var(--blue);
      margin-bottom: 10px;
    }

    .modal p {
      color: var(--gray);
      margin-bottom: 20px;
    }

    .modal button {
      margin: 8px;
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      color: var(--white);
      font-size: 1rem;
    }

    .sat {
      background: var(--blue);
    }

    .loto {
      background: var(--red);
    }

    @keyframes scale {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* WHATSAPP */
    .whatsapp {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      background: #25d366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.3);
      z-index: 2000;
    }

    .whatsapp img {
      width: 32px;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- WELCOME MODAL -->
  <div class="overlay" id="welcome">
    <div class="modal">
      <img src="Atelier_Du_Success.jpeg" alt="Atelier Du Succéss">
      <h2>Gracias por tu preferencia</h2>
      <p>¿En qué diseño se encuentra interesado?</p>
      <button class="sat" onclick="selectModel('saturno')">Saturno</button>
      <button class="loto" onclick="selectModel('loto')">Flor de Loto</button>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>Vella <span id="modelTitle">Saturno</span></h1>
      <div class="price" id="price">S/ 290</div>
      <p id="desc">
        Diseño potente enfocado en hogares inteligentes avanzados.
      </p>
    </div>
    <div class="hero-img">
      <img id="heroImg" src="saturno.jpeg" alt="Vella">
    </div>
  </section>

  <!-- FEATURES -->
  <section class="section">
    <h2>Características</h2>
    <div class="grid" id="features"></div>
  </section>

  <!-- SPECS -->
  <section class="section">
    <h2>Especificaciones</h2>
    <div class="grid" id="specs"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2026 Atelier Du Succéss - EMlitz
  </footer>

  <!-- WHATSAPP -->
  <a class="whatsapp" href="https://wa.me/51933548349" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  </a>

  <script>
    const data = {
      saturno: {
        price: 'S/ 290',
        img: 'saturno.jpeg',
        desc: 'Diseño potente enfocado en hogares inteligentes avanzados.',
        features: [
          'Automatización predictiva',
          'Compatibilidad profesional',
          'Control por voz premium'
        ],
        specs: [
          'Wi-Fi 6 + Z-Wave',
          'Procesador de alto rendimiento',
          'Consumo 5V / 2A'
        ]
      },
      loto: {
        price: 'S/ 230',
        img: 'flor_de_loto.jpeg',
        desc: 'Diseño elegante y minimalista para hogares modernos.',
        features: [
          'Interfaz simplificada',
          'Modo ahorro energético',
          'Automatización básica'
        ],
        specs: [
          'Wi-Fi 6 + Zigbee',
          'Procesador eficiente',
          'Consumo reducido 5V / 1.5A'
        ]
      }
    };

    function selectModel(model) {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('modelTitle').innerText =
        model === 'saturno' ? 'Saturno' : 'Flor de Loto';
      document.getElementById('price').innerText = data[model].price;
      document.getElementById('desc').innerText = data[model].desc;
      document.getElementById('heroImg').src = data[model].img;

      document.getElementById('features').innerHTML =
        data[model].features.map(f =>
          `<div class="card"><h3>${f}</h3></div>`
        ).join('');

      document.getElementById('specs').innerHTML =
        data[model].specs.map(s =>
          `<div class="card"><h3>${s}</h3></div>`
        ).join('');
    }

    setTimeout(() => {
      document.getElementById('welcome').style.display = 'flex';
    }, 2000);

    // Default
    selectModel('saturno');
  </script>

</body>
</html>
