<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atelier Du Succéss</title>

  <style>
    :root {
      --beige: #f5f1ea;
      --white: #ffffff;
      --red: #c62828;
      --blue: #1e3a8a;
      --dark: #1f2937;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--white);
      color: var(--dark);
    }

    .top-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--blue);
      color: var(--white);
      cursor: pointer;
      z-index: 1500;
    }

    .hero {
      padding: 80px 10%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--blue);
    }

    .hero h1 span {
      color: var(--red);
    }

    .price-box {
      display: inline-block;
      background: var(--beige);
      color: var(--red);
      padding: 12px 28px;
      border-radius: 999px;
      font-size: 1.8rem;
      font-weight: 600;
      margin: 20px 0;
      transition: all 1s ease;
    }

    .hero-img img {
      width: 100%;
      max-width: 380px;
      border-radius: 22px;
      box-shadow: 0 25px 50px rgba(0,0,0,.25);
      transition: all 1s ease;
    }

    .fade {
      opacity: 0;
      transform: translateY(25px);
    }

    .section {
      padding: 90px 10%;
    }

    .section h2 {
      text-align: center;
      font-size: 2.4rem;
      color: var(--blue);
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 30px;
    }

    .card {
      background: var(--beige);
      padding: 30px;
      text-align: center;
    }

    footer {
      background: var(--dark);
      color: var(--white);
      text-align: center;
      padding: 30px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: var(--beige);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    .modal {
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .modal img {
      width: 260px;
      margin-bottom: 30px;
      border-radius: 18px;
    }

    .modal button {
      width: 220px;
      margin: 10px;
      padding: 16px;
      border-radius: 0;
      border: 1px solid #ccc;
      background: var(--white);
      cursor: pointer;
      font-size: 1rem;
    }

    .whatsapp {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      background: #25d366;
      color: white;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      z-index: 2000;
    }

    .whatsapp img {
      width: 26px;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<button class="top-btn" onclick="toggleModel()">Cambiar modelo</button>

<!-- MODAL -->
<div class="overlay" id="welcome">
  <div class="modal">
    <img src="Atelier_Du_Success.jpeg">
    <h2>Bienvenidos</h2>
    <p>¿En qué modelo te encuentras interesado?</p>
    <button onclick="selectModel('saturno', this)">Saturno</button>
    <button onclick="selectModel('loto', this)">Flor de Loto</button>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Lumière <span id="modelTitle">Saturno</span></h1>
    <div class="price-box" id="price">S/ 290</div>
    <p id="description"></p>
  </div>
  <div class="hero-img">
    <img id="heroImg" src="saturno.jpeg">
  </div>
</section>

<!-- CARACTERÍSTICAS -->
<section class="section">
  <h2>Características</h2>
  <div class="grid">
    <div class="card"><h3 id="c1t"></h3><p id="c1"></p></div>
    <div class="card"><h3 id="c2t"></h3><p id="c2"></p></div>
    <div class="card"><h3 id="c3t"></h3><p id="c3"></p></div>
    <div class="card"><h3 id="c4t"></h3><p id="c4"></p></div>
  </div>
</section>

<!-- ESPECIFICACIONES -->
<section class="section">
  <h2>Especificaciones técnicas</h2>
  <div class="grid">
    <div class="card"><h3 id="s1t"></h3><p id="s1"></p></div>
    <div class="card"><h3 id="s2t"></h3><p id="s2"></p></div>
  </div>
</section>

<footer>© 2026 Atelier Du Succéss - EMlitz</footer>

<a class="whatsapp" href="https://wa.me/51933548349" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  Contáctanos
</a>

<script>
  let currentModel = 'saturno';

  const data = {
    saturno: {
      price: 'S/ 290',
      img: 'saturno.jpeg',
      desc: 'Centro de control inteligente con presencia sólida y elegante, ideal para espacios contemporáneos.',
      features: [
        ['Compatibilidad amplia','Integra dispositivos de distintas marcas y protocolos.'],
        ['Automatización avanzada','Escenarios personalizados según horarios y hábitos.'],
        ['Control por voz','Compatible con asistentes virtuales modernos.'],
        ['Seguridad reforzada','Gestión local y cifrado de datos.']
      ],
      specs: [
        ['Conectividad','Wi-Fi 6 · Bluetooth 5.2 · Zigbee · Z-Wave'],
        ['Alimentación','Adaptador incluido · 5V / 2A']
      ]
    },
    loto: {
      price: 'S/ 230',
      img: 'flor_de_loto.jpeg',
      desc: 'Diseño armónico inspirado en la calma y el equilibrio, perfecto para hogares minimalistas.',
      features: [
        ['Diseño orgánico','Estética suave que se integra al entorno.'],
        ['Automatización fluida','Control intuitivo de escenas diarias.'],
        ['Control por voz','Manejo natural y sin esfuerzo.'],
        ['Privacidad total','Protección inteligente de información.']
      ],
      specs: [
        ['Conectividad','Wi-Fi 6 · Bluetooth 5.2 · Zigbee · Z-Wave'],
        ['Alimentación','Adaptador incluido · 5V / 2A']
      ]
    }
  };

  function animate() {
    modelTitle.classList.add('fade');
    price.classList.add('fade');
    heroImg.classList.add('fade');
    setTimeout(() => {
      modelTitle.classList.remove('fade');
      price.classList.remove('fade');
      heroImg.classList.remove('fade');
    }, 1000);
  }

  function selectModel(model, btn) {
    document.querySelectorAll('.modal button').forEach(b => {
      b.style.background = '';
      b.style.color = '';
    });

    btn.style.background = model === 'saturno' ? '#c62828' : '#1e3a8a';
    btn.style.color = '#f5f1ea';

    setTimeout(() => document.getElementById('welcome').style.display = 'none', 200);
    currentModel = model;
    applyModel();
  }

  function toggleModel() {
    currentModel = currentModel === 'saturno' ? 'loto' : 'saturno';
    applyModel();
  }

  function applyModel() {
    animate();
    const m = data[currentModel];

    setTimeout(() => {
      modelTitle.innerText = currentModel === 'saturno' ? 'Saturno' : 'Flor de Loto';
      price.innerText = m.price;
      heroImg.src = m.img;
      description.innerText = m.desc;

      [c1t,c2t,c3t,c4t].forEach((e,i)=>e.innerText=m.features[i][0]);
      [c1,c2,c3,c4].forEach((e,i)=>e.innerText=m.features[i][1]);
      [s1t,s2t].forEach((e,i)=>e.innerText=m.specs[i][0]);
      [s1,s2].forEach((e,i)=>e.innerText=m.specs[i][1]);
    }, 500);
  }

  applyModel();
</script>

</body>
</html>
