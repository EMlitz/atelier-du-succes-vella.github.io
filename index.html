<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vella | Atelier Du Succéss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tipografía moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black: #0b0b0d;
      --dark: #121214;
      --gray: #9ca3af;
      --white: #ffffff;
      --blue: #2563eb;
      --red: #dc2626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', system-ui;
    }

    body {
      background: var(--dark);
      color: var(--white);
    }

    /* INTRO */
    .intro {
      position: fixed;
      inset: 0;
      background: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 5000;
      text-align: center;
      padding: 30px;
    }

    .intro img {
      width: 260px;
      margin-bottom: 40px;
    }

    .blink {
      color: var(--gray);
      font-size: 1rem;
      animation: blink 1.3s infinite;
      cursor: pointer;
      margin-top: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* MODEL SELECT */
    .model-select {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }

    .model-select h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--white);
    }

    .models {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .model-box {
      width: 220px;
      padding: 20px;
      border: 1px solid #2a2a2e;
      background: #111113;
      cursor: pointer;
      transition: 0.3s;
    }

    .model-box:hover {
      background: #1a1a1e;
      border-color: var(--blue);
    }

    .model-box h3 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* MAIN CONTENT */
    .main {
      display: none;
      padding: 80px 10%;
      text-align: center;
    }

    .main h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .price {
      color: var(--red);
      font-size: 2rem;
      margin-bottom: 30px;
    }

    footer {
      margin-top: 80px;
      padding: 30px;
      text-align: center;
      background: #0f0f12;
      color: var(--gray);
    }

    /* WHATSAPP */
    .whatsapp {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      background: #25d366;
      color: white;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      z-index: 3000;
    }

    .whatsapp img {
      width: 24px;
    }
  </style>
</head>

<body>

  <!-- INTRO SCREEN -->
  <div class="intro" id="intro">
    <img src="Atelier_Du_Success.jpeg" alt="Atelier Du Succéss">
    <div class="blink" onclick="showModels()">Click para continuar</div>

    <div class="model-select" id="models">
      <h2>¿En qué modelo te encuentras interesado?</h2>
      <div class="models">
        <div class="model-box" onclick="enterSite('Saturno',290)">Saturno</div>
        <div class="model-box" onclick="enterSite('Flor de Loto',230)">Flor de Loto</div>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main" id="main">
    <h1>Vella <span id="modelName"></span></h1>
    <div class="price" id="price"></div>
    <p>Centro de control inteligente con diseño francés y tecnología avanzada.</p>
  </div>

  <footer>
    © 2026 Atelier Du Succéss - EMlitz
  </footer>

  <!-- WHATSAPP -->
  <a class="whatsapp" href="https://wa.me/51933548349" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
    Contáctanos
  </a>

  <script>
    function showModels() {
      document.querySelector('.blink').style.display = 'none';
      document.getElementById('models').style.display = 'flex';
    }

    function enterSite(model, price) {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      document.getElementById('modelName').innerText = model;
      document.getElementById('price').innerText = 'S/ ' + price;
    }
  </script>

</body>
</html>
